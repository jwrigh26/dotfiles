# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

##### Arctic Blue Theme #####

# --- General UI ---
set -g default-terminal "screen-256color"
set -g status-position bottom
set -g status-interval 2
set -g status-justify centre
set -g status-bg "#0d1117"
set -g status-fg "#a5b4c6"

# --- Window List ---
set -g window-status-format " #I:#W "
set -g window-status-current-format " #[fg=#0d1117,bg=#5eb0ef] #I:#W #[default] "

# Inactive windows
set -g window-status-style "fg=#82cfff,bg=#1a1f26"

# Active window highlight
set -g window-status-current-style "fg=#0d1117,bg=#5eb0ef"

# --- Pane Borders ---
set -g pane-border-style "fg=#1a1f26"
set -g pane-active-border-style "fg=#5eb0ef"

# --- Pane Number Display (when hitting prefix + q) ---
set -g display-panes-active-colour "#5eb0ef"
set -g display-panes-colour "#1a1f26"

# --- Message Boxes (copy mode help, prompts, etc.) ---
set -g message-style "fg=#0d1117,bg=#82cfff"
set -g message-command-style "fg=#0d1117,bg=#82cfff"

# --- Status Left / Right ---
set -g status-left "#[fg=#5eb0ef] #S #[default]"
set -g status-right "#[fg=#82cfff] %Y-%m-%d #[fg=#5eb0ef]%H:%M #[default]"

